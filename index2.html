<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title></title>

    <script src="bower_components/angular/angular.js"></script>
    <script src='bower_components/angular-mask/dist/ngMask.min.js'></script>
    <script src="app/js/index-controller-2.js"></script>

    <link rel="stylesheet" href="app/css/media-queries.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

</head>
<body ng-app="helloworld">
<div ng-controller="IndexController" class="container">

    <div class="panel-heading bg-primary row"><b>CADASTRO</b></div>
    <div class="panel-body row">

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiNome">Nome</label>
                <input type="text"
                       class="form-control"
                       id="tiNome"
                       placeholder="Nome">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiEmail">E-mail</label>
                <input type="email"
                       class="form-control"
                       id="tiEmail"
                       placeholder="E-mail">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiTelefone">Telefone</label>
                <input type="tel"
                       class="form-control"
                       id="tiTelefone"
                       placeholder="Telefone">
            </div>
        </div>
    </div>
    <div class="panel-footer row">
        <div class="col-sm-12">
            <button class="btn btn-primary">
                <i class="fa fa-floppy-o"></i>
                Salvar
            </button>
            <button class="btn btn-warning">
                <i class="fa fa-eraser"></i>
                Limpar
            </button>
            <button class="btn btn-danger">
                <i class="fa fa-trash"></i>
                Excluir
            </button>
            <button class="btn btn-success">
                <i class="fa fa-search"></i>
                Perquisar
            </button>
        </div>
    </div>
</div>

</body>
</html>
