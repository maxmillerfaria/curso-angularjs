<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/index-controller-3.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

</head>
<body ng-app="helloworld">
<div ng-controller="IndexController" class="container">

    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <tr>
                    <th>Nome</th>
                    <th>Cor</th>
                </tr>
                <tr ng-repeat="carro in carros">
                    <td ng-bind="carro.nome"></td>
                    <td ng-bind="carro.cor"></td>
                </tr>
            </table>
        </div>

        <button class="btn btn-danger" ng-click="adicionarCarro()">
            <i class="fa fa-plus"></i>
            Add
        </button>

        <button class="btn btn-danger" ng-click="alterarNome()">
            <i class="fa fa-amazon"></i>
            Alterar nome
        </button>
    </div>



</body>
</html>
